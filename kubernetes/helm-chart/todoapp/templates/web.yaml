apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    app.kubernetes.io/name: web
    todosapp.tier: frontend
    app.kubernetes.io/instance: {{ .Release.Name }} # Ez uj
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: http
      name: http
  selector:
    app.kubernetes.io/name: web
    app.kubernetes.io/instance: {{ .Release.Name }} # Ez uj
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app.kubernetes.io/name: web
    todosapp.tier: frontend
    app.kubernetes.io/instance: {{ .Release.Name }} # Ez uj
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: web
      app.kubernetes.io/instance: {{ .Release.Name }} # Ez uj
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web
        todosapp.tier: frontend
        app.kubernetes.io/instance: {{ .Release.Name }} # Ez uj
    spec:
      containers:
        - name: web
          image: todoapp/web:{{ .Values.web.tag }}
          ports:
            - name: http
              containerPort: 80
      restartPolicy: Always
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web
  labels:
    app.kubernetes.io/name: web
    todosapp.tier: frontend
    app.kubernetes.io/instance: {{ .Release.Name }} # Ez uj
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: web
              servicePort: http
